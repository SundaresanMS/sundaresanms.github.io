<!DOCTYPE html>
<html>
  <head>
    <title>Savings Calculator</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./map_style.css" />
    <script src="./map_index.js"></script>
  </head>
  <body>
    <div class="pac-card" id="pac-card">
      <div>
        <div id="title" ;>Autocomplete search</div>
        <div id="type-selector" class="pac-controls">
          <input
            type="radio"
            name="type"
            id="changetype-all"
            checked="checked"
          />
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment" />
          <label for="changetype-establishment">establishment</label>

          <input type="radio" name="type" id="changetype-address"  />
          <label for="changetype-address">address</label>

          <input type="radio" name="type" id="changetype-geocode" />
          <label for="changetype-geocode">geocode</label>

          <input type="radio" name="type" id="changetype-cities" />
          <label for="changetype-cities">(cities)</label>

          <input type="radio" name="type" id="changetype-regions" />
          <label for="changetype-regions">(regions)</label>
        </div>
        <br />
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-location-bias" value="" checked />
          <label for="use-location-bias">Bias to map viewport</label>

          <input type="checkbox" id="use-strict-bounds" value="" />
          <label for="use-strict-bounds">Strict bounds</label>
        </div>
      </div>




      <div id="pac-container" style="position: relative; display: inline-flex;">
        <input id="pac-input" type="text" placeholder="  Enter a location"  style="width: 350px; font-family: FontAwesome; padding: 2px 0;"/>
        <button class="locate_me_button" id="locate_id_button" type="button" style="position: absolute;top: 0;right: 0; background-color:#1FC681 ;"> üåçÔ∏é </button>
      </div>
    </div>
    <h3 class="u-align-center u-custom-font u-font-lato u-text u-text-1">Step 2 : Move the pin to your rooftop</h3>
    <div id="map" class="u-clearfix u-sheet u-sheet-1">
      
      <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">
        <div class="u-gutter-0 u-layout">
          <div class="u-layout-col">
            <div class="u-align-left u-container-style u-layout-cell u-shape-rectangle u-size-30 u-layout-cell-1">
              <div class="u-container-layout u-container-layout-1">
                <div class="u-absolute-hcenter u-expanded u-grey-light-2 u-map">
                  <div  style="height:800 ;width:800;"></div>
                  <div id="infowindow-content">
                    <span id="place-name" class="title"></span><br />
                    <span id="place-address"></span>
                  </div>
                  

                </div>
              </div>
            </div>
            <div class="u-align-center u-container-style u-layout-cell u-shape-rectangle u-size-30 u-layout-cell-2">
              <div class="u-container-layout u-container-layout-2" src="">
                <a href="https://nicepage.com/website-design" class="u-active-palette-1-base u-btn u-btn-round u-button-style u-custom-color-4 u-hover-palette-1-base u-radius-10 u-btn-1">next</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf8XPAZWHXvFCDma4U7fGO4d1xJp0LQEA&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
